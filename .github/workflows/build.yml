name: MessengerActive CI/CD

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  release:
    types: [prerelease, released]

permissions:
  contents: write

env:
  BUILD_DIR: dist
  INSTALLER_DIR: Output
  INSTALLER_BASE_NAME: MessengerActive_Setup

jobs:
  build:
    name: üß™ Test & Build Windows App
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pytest psutil

      - name: üß™ Run all tests
        run: pytest -v || exit 1

      - name: üî¢ Bump version
        id: version
        shell: pwsh
        run: |
          $version = Get-Content version.txt -Raw
          $version = $version.Trim()
          $parts = $version.Split('.')
          $parts[-1] = [int]$parts[-1] + 1
          $newVersion = "$($parts -join '.')"
          Set-Content version.txt $newVersion
          echo "version=$newVersion" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8
          Write-Host "‚úÖ Bumped version to $newVersion"

      - name: üíæ Commit version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add version.txt
          git commit -m "Bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: üèóÔ∏è Build executable (onefile)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon ma_icon.ico MessengerActive.py

          $exePath = Join-Path $env:BUILD_DIR "MessengerActive.exe"
          if (-not (Test-Path $exePath)) { Write-Error "Executable not found after PyInstaller!"; exit 1 }

          $outputDir = Join-Path $env:GITHUB_WORKSPACE $env:INSTALLER_DIR
          if (-not (Test-Path $outputDir)) { New-Item -Path $outputDir -ItemType Directory | Out-Null }
          Copy-Item $exePath -Destination $outputDir -Force
          Write-Host "‚úÖ Executable ready for Inno Setup"

      - name: üì¶ Create installer (Inno Setup)
        shell: pwsh
        run: |
          # Update ISS file with new version
          (Get-Content MessengerActive.iss) -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$($env:VERSION)`"" | Set-Content MessengerActive.iss

          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "MessengerActive.iss"

          $installerPath = Get-ChildItem -Path (Join-Path $env:GITHUB_WORKSPACE $env:INSTALLER_DIR) -Filter "MessengerActive_Setup*.exe" | Select-Object -First 1
          if (-not $installerPath) { Write-Error "Installer not found after Inno Setup!"; exit 1 }

          $newInstallerName = "${{ env.INSTALLER_BASE_NAME }}_$($env:VERSION).exe"
          Rename-Item -Path $installerPath.FullName -NewName $newInstallerName -Force
          Write-Host "‚úÖ Installer created: $newInstallerName"

      - name: ‚¨ÜÔ∏è Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: messengeractive-artifacts
          path: Output/MessengerActive_Setup_*.exe

  prerelease:
    name: üöÄ Create Pre-Release
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: messengeractive-artifacts
          path: release

      - name: üè∑Ô∏è Create Pre-release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.build.outputs.version }}"
          name: "MessengerActive v${{ needs.build.outputs.version }}"
          prerelease: true
          files: |
            release/Output/MessengerActive_Setup_*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
