name: MessengerActive CI/CD

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  release:
    types: [prerelease, released]

permissions:
  contents: write

env:
  BUILD_DIR: dist
  INSTALLER_DIR: Output
  INSTALLER_BASE_NAME: MessengerActive_Setup

jobs:
  build:
    name: Test & Build Windows App
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pytest psutil

      - name: Run tests
        run: pytest -v

      - name: Run single-instance test
        run: pytest -v tests/test_single_instance.py

      - name: Bump version
        id: version
        shell: pwsh
        run: |
          $version = Get-Content version.txt
          $parts = $version.Split('.')
          $parts[-1] = [int]$parts[-1] + 1
          $newVersion = "$($parts -join '.')"
          Set-Content version.txt $newVersion
          echo "version=$newVersion" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8
          Write-Host "Bumped version to $newVersion"

      - name: Commit version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add version.txt
          git commit -m "Bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Build executable
        run: |
          pyinstaller --noconfirm --onedir --windowed --icon ma_icon.ico MessengerActive.py
          if (-not (Test-Path "$env:BUILD_DIR/MessengerActive/MessengerActive.exe")) {
            Write-Error "Executable not found after PyInstaller!"
            exit 1
          }

      - name: Create installer (Inno Setup)
        shell: pwsh
        run: |
          Write-Host "Running Inno Setup compiler..."
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "MessengerActive.iss"

          $installerPath = "D:\a\MessengerActive\MessengerActive\Output\MessengerActive_Setup.exe"
          if (-not (Test-Path $installerPath)) {
            Write-Error "Installer not found after Inno Setup! Expected at $installerPath"
            exit 1
          }

          $version = "${{ steps.version.outputs.version }}"
          $newInstallerName = "${{ env.INSTALLER_BASE_NAME }}_$version.exe"
          Rename-Item -Path $installerPath -NewName $newInstallerName
          Write-Host "Renamed installer to: Output\$newInstallerName"

      - name: Self-sign the installer
        shell: pwsh
        run: |
          Write-Host "üîè Creating temporary code signing certificate..."
          $certPath = "$env:RUNNER_TEMP\temp_signing_cert.pfx"
          $password = "password123"

          # Create temporary self-signed certificate (LocalMachine store)
          $cert = New-SelfSignedCertificate `
              -DnsName "MessengerActive.local" `
              -CertStoreLocation "Cert:\LocalMachine\My" `
              -NotAfter (Get-Date).AddYears(1) `
              -KeyExportPolicy Exportable `
              -KeyLength 2048 `
              -KeyAlgorithm RSA `
              -HashAlgorithm SHA256

          # Export cert to .pfx
          Export-PfxCertificate `
              -Cert $cert `
              -FilePath $certPath `
              -Password (ConvertTo-SecureString -String $password -Force -AsPlainText)

          # Locate signtool dynamically
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits" -Recurse -ErrorAction SilentlyContinue |
              Where-Object { $_.Name -eq "signtool.exe" -and $_.FullName -match "x64" } |
              Select-Object -First 1

          if (-not $signtool) {
              Write-Error "‚ùå signtool.exe not found on this runner!"
              exit 1
          }

          Write-Host "‚úÖ Found signtool at $($signtool.FullName)"
          $installer = Get-ChildItem "D:\a\MessengerActive\MessengerActive\Output" -Filter "MessengerActive_Setup_*.exe" | Select-Object -First 1

          if (-not $installer) {
              Write-Error "‚ùå Installer file not found for signing!"
              exit 1
          }

          Write-Host "üîè Signing $($installer.FullName)..."
          & $signtool.FullName sign /f $certPath /p $password /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 $installer.FullName
          if ($LASTEXITCODE -ne 0) {
              Write-Error "‚ùå signtool failed to sign the installer!"
              exit 1
          }

          Write-Host "‚úÖ Successfully self-signed installer."

      - name: Archive source code
        run: |
          git archive -o source_code.zip HEAD
          git archive --format=tar.gz -o source_code.tar.gz HEAD

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: messengeractive-artifacts
          path: |
            Output/MessengerActive_Setup_*.exe
            source_code.zip
            source_code.tar.gz

  prerelease:
    name: Create Pre-Release
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: messengeractive-artifacts
          path: release

      - name: Verify downloaded files
        shell: pwsh
        run: |
          Write-Host "Downloaded files:"
          Get-ChildItem -Recurse release | ForEach-Object { Write-Host $_.FullName }

          if (-not (Test-Path "release/Output/MessengerActive_Setup_*.exe")) {
            Write-Error "Installer not found in release/Output/"
            exit 1
          }
          if (-not (Test-Path "release/source_code.zip")) {
            Write-Error "Source zip not found!"
            exit 1
          }
          if (-not (Test-Path "release/source_code.tar.gz")) {
            Write-Error "Source tar.gz not found!"
            exit 1
          }

      - name: Create Pre-release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.build.outputs.version }}"
          name: "MessengerActive v${{ needs.build.outputs.version }}"
          prerelease: true
          files: |
            release/Output/MessengerActive_Setup_*.exe
            release/source_code.zip
            release/source_code.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
