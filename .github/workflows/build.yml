name: MessengerActive CI/CD

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  release:
    types: [prerelease, released]

permissions:
  contents: write

env:
  BUILD_DIR: dist
  INSTALLER_DIR: Output
  INSTALLER_BASE_NAME: MessengerActive_Setup

jobs:
  build:
    name: üß™ Test & Build Windows App
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pytest psutil

      - name: üß™ Run all tests
        run: pytest -v || exit 1

      - name: üß™ Run single-instance test
        run: pytest -v tests/test_single_instance.py || exit 1

      - name: üî¢ Bump version
        id: version
        shell: pwsh
        run: |
          $version = Get-Content version.txt
          $parts = $version.Split('.')
          $parts[-1] = [int]$parts[-1] + 1
          $newVersion = "$($parts -join '.')"
          Set-Content version.txt $newVersion
          echo "version=$newVersion" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8
          Write-Host "‚úÖ Bumped version to $newVersion"

      - name: üíæ Commit version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add version.txt
          git commit -m "Bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: üèóÔ∏è Build executable
        run: |
          pyinstaller --noconfirm --onedir --windowed --icon ma_icon.ico MessengerActive.py
          if (-not (Test-Path "$env:BUILD_DIR/MessengerActive/MessengerActive.exe")) {
            Write-Error "Executable not found after PyInstaller!"
            exit 1
          }

      - name: üì¶ Create installer (Inno Setup)
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "MessengerActive.iss"
          $workspace = $env:GITHUB_WORKSPACE
          $installerPath = Join-Path $workspace "${{ env.INSTALLER_DIR }}\MessengerActive_Setup.exe"
          if (-not (Test-Path $installerPath)) {
            $found = Get-ChildItem -Path (Join-Path $workspace ${{ env.INSTALLER_DIR }}) -Filter "MessengerActive_Setup*.exe" | Select-Object -First 1
            if ($found) { $installerPath = $found.FullName }
          }
          if (-not (Test-Path $installerPath)) { Write-Error "Installer not found after Inno Setup!"; exit 1 }
          $version = "${{ steps.version.outputs.version }}"
          $newInstallerName = "${{ env.INSTALLER_BASE_NAME }}_$version.exe"
          Rename-Item -Path $installerPath -NewName $newInstallerName -Force
          Write-Host "‚úÖ Renamed installer to: $newInstallerName"

      - name: üîè Self-sign the installer
        shell: pwsh
        run: |
          Write-Host "üîè Creating temporary code signing certificate (.pfx) and signing installer..."
          $workspace = $env:GITHUB_WORKSPACE
          $installerDir = Join-Path $workspace "${{ env.INSTALLER_DIR }}"
          $installer = Get-ChildItem -Path $installerDir -Filter "${{ env.INSTALLER_BASE_NAME }}_*.exe" | Select-Object -First 1
          if (-not $installer) { Write-Error "Installer not found for signing"; exit 1 }

          $certPath = Join-Path $env:RUNNER_TEMP "temp_signing_cert.pfx"
          $password = "password123"

          # Create self-signed certificate
          $cert = New-SelfSignedCertificate `
              -Subject "CN=Rupesh Prabhu (MessengerActive)" `
              -DnsName "MessengerActive.local" `
              -CertStoreLocation "Cert:\CurrentUser\My" `
              -NotAfter (Get-Date).AddYears(1) `
              -KeyExportPolicy Exportable `
              -KeyLength 2048 `
              -KeyAlgorithm RSA `
              -HashAlgorithm SHA256

          # Import certificate into Trusted Root temporarily
          $store = New-Object System.Security.Cryptography.X509Certificates.X509Store "Root","CurrentUser"
          $store.Open("ReadWrite")
          $store.Add($cert)
          $store.Close()

          # Export to PFX
          Export-PfxCertificate -Cert $cert -FilePath $certPath -Password (ConvertTo-SecureString -String $password -Force -AsPlainText) -Force
          Write-Host "‚úÖ Exported temporary PFX to $certPath"

          # Locate signtool.exe
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits" -Recurse -ErrorAction SilentlyContinue |
              Where-Object { $_.Name -eq "signtool.exe" -and $_.FullName -match "x64" } | Select-Object -First 1
          if (-not $signtool) {
              $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits" -Recurse -ErrorAction SilentlyContinue |
                  Where-Object { $_.Name -eq "signtool.exe" } | Select-Object -First 1
          }
          if (-not $signtool) { Write-Error "signtool.exe not found"; exit 1 }

          $installerPath = $installer.FullName
          $timestampServers = @(
              "http://timestamp.digicert.com",
              "http://timestamp.globalsign.com/scripts/timstamp.dll"
          )

          $signed = $false
          foreach ($server in $timestampServers) {
              Write-Host "‚è± Attempting to sign using timestamp server: $server"
              $args = @(
                  "sign",
                  "/f", $certPath,
                  "/p", $password,
                  "/fd", "SHA256",
                  "/tr", $server,
                  "/td", "SHA256",
                  "/d", "MessengerActive Installer",
                  "/du", "https://github.com/rupeshprabhu/MessengerActive",
                  $installerPath
              )

              $proc = Start-Process -FilePath $signtool.FullName -ArgumentList $args -PassThru
              if ($proc.WaitForExit(120000)) {  # 2 minutes per server
                  if ($LASTEXITCODE -eq 0) {
                      $signed = $true
                      Write-Host "‚úÖ Successfully signed with timestamp server: $server"
                      break
                  } else {
                      Write-Host "‚ö†Ô∏è Signing failed with $server, trying next server..."
                  }
              } else {
                  $proc.Kill()
                  Write-Host "‚ö†Ô∏è Signing timed out with $server, trying next server..."
              }
          }

          if (-not $signed) {
              Write-Warning "‚ùå All timestamp servers failed, signing installer without timestamp"
              & $signtool.FullName sign /f $certPath /p $password /fd SHA256 /d "MessengerActive Installer" /du "https://github.com/rupeshprabhu/MessengerActive" $installerPath
          }

          # Verify signature
          & $signtool.FullName verify /pa /v $installerPath
          if ($LASTEXITCODE -ne 0) { Write-Error "‚ùå Signature verification failed"; exit 1 }
          Write-Host "‚úÖ Signed and verified successfully"

      - name: üìö Archive source code
        run: |
          git archive -o source_code.zip HEAD
          git archive --format=tar.gz -o source_code.tar.gz HEAD

      - name: ‚¨ÜÔ∏è Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: messengeractive-artifacts
          path: |
            Output/MessengerActive_Setup_*.exe
            source_code.zip
            source_code.tar.gz

  prerelease:
    name: üöÄ Create Pre-Release
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: messengeractive-artifacts
          path: release

      - name: üîç Verify downloaded files
        shell: pwsh
        run: |
          Write-Host "Downloaded files:"
          Get-ChildItem -Recurse release | ForEach-Object { Write-Host $_.FullName }
          if (-not (Get-ChildItem "release/Output" -Filter "MessengerActive_Setup_*.exe")) { Write-Error "Installer not found"; exit 1 }
          if (-not (Test-Path "release/source_code.zip")) { Write-Error "Source zip not found"; exit 1 }
          if (-not (Test-Path "release/source_code.tar.gz")) { Write-Error "Source tar.gz not found"; exit 1 }

      - name: üè∑Ô∏è Create Pre-release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.build.outputs.version }}"
          name: "MessengerActive v${{ needs.build.outputs.version }}"
          prerelease: true
          files: |
            release/Output/MessengerActive_Setup_*.exe
            release/source_code.zip
            release/source_code.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
