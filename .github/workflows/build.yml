name: MessengerActive CI/CD

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  release:
    types: [prerelease, released]

permissions:
  contents: write

jobs:
  build:
    name: Test & Build Windows App
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pytest psutil

      - name: Run tests
        run: pytest -v

      - name: Run single-instance test
        run: pytest -v tests/test_single_instance.py

      - name: Bump version
        id: version
        shell: pwsh
        run: |
          $version = Get-Content version.txt
          $parts = $version.Split('.')
          $parts[-1] = [int]$parts[-1] + 1
          $newVersion = "$($parts -join '.')"
          Set-Content version.txt $newVersion
          Write-Output "version=$newVersion" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8
          Write-Host "Bumped version to $newVersion"

      - name: Commit version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add version.txt
          git commit -m "Bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Build executable
        run: pyinstaller --noconfirm --onedir --windowed --icon ma_icon.ico MessengerActive.py

      - name: Create setup (Inno Setup)
        run: |
          echo "Building installer..."
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "MessengerActive.iss"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "MessengerActive-${{ steps.version.outputs.version }}"
          path: dist/MessengerActive

  prerelease:
    name: Create Pre-Release
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set build version
        run: echo "BUILD_VERSION=${{ needs.build.outputs.version }}" >> $GITHUB_ENV

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: "MessengerActive-${{ env.BUILD_VERSION }}"
          path: release

      - name: Verify downloaded files
        shell: pwsh
        run: |
          Write-Host "Downloaded files:"
          Get-ChildItem release
          if (-Not (Get-ChildItem release)) {
            Write-Error "Error: No files found in release/ folder!"
            exit 1
          }

      - name: Create Pre-release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.BUILD_VERSION }}"
          name: "MessengerActive v${{ env.BUILD_VERSION }}"
          prerelease: true
          files: "release/**"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
