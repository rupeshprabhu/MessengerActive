name: MessengerActive CI/CD

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  release:
    types: [prerelease, released]

permissions:
  contents: write

env:
  BUILD_DIR: dist
  INSTALLER_DIR: Output
  INSTALLER_BASE_NAME: MessengerActive_Setup

jobs:
  build:
    name: ğŸ§ª Test & Build Windows App
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pytest psutil

      - name: ğŸ§ª Run all tests
        run: pytest -v || exit 1

      - name: ğŸ§ª Run single-instance test
        run: pytest -v tests/test_single_instance.py || exit 1

      - name: ğŸ”¢ Bump version
        id: version
        shell: pwsh
        run: |
          $version = Get-Content version.txt
          $parts = $version.Split('.')
          $parts[-1] = [int]$parts[-1] + 1
          $newVersion = "$($parts -join '.')"
          Set-Content version.txt $newVersion
          echo "version=$newVersion" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8
          Write-Host "âœ… Bumped version to $newVersion"

      - name: ğŸ’¾ Commit version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add version.txt
          git commit -m "Bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: ğŸ—ï¸ Build executable (onefile)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon ma_icon.ico MessengerActive.py --add-data "version.txt;."


          $exePath = Join-Path $env:BUILD_DIR "MessengerActive.exe"
          if (-not (Test-Path $exePath)) {
            Write-Error "Executable not found after PyInstaller!"
            exit 1
          }

          # Copy executable to Output folder for Inno Setup
          $outputDir = Join-Path $env:GITHUB_WORKSPACE $env:INSTALLER_DIR
          if (-not (Test-Path $outputDir)) { New-Item -Path $outputDir -ItemType Directory | Out-Null }
          Copy-Item $exePath -Destination $outputDir -Force

      - name: ğŸ“ Update ISS file with version
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          (Get-Content MessengerActive.iss) -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$version`"" | Set-Content MessengerActive.iss

      - name: ğŸ“¦ Create installer (Inno Setup)
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "MessengerActive.iss"

          $installerPath = Get-ChildItem -Path (Join-Path $env:GITHUB_WORKSPACE $env:INSTALLER_DIR) -Filter "MessengerActive_Setup*.exe" | Select-Object -First 1
          if (-not $installerPath) { Write-Error "Installer not found after Inno Setup!"; exit 1 }

          $newInstallerName = "MessengerActive_Setup_$($version).exe"
          Rename-Item -Path $installerPath.FullName -NewName $newInstallerName -Force
          Write-Host "âœ… Installer created: $newInstallerName"

      - name: â¬†ï¸ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: messengeractive-setup
          path: ${{ env.INSTALLER_DIR }}/MessengerActive_Setup_*.exe

  release:
    name: ğŸš€ Create GitHub Release
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: messengeractive-setup
          path: release

      - name: ğŸ·ï¸ Create Release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.build.outputs.version }}"
          name: "MessengerActive v${{ needs.build.outputs.version }}"
          prerelease: false
          files: release/MessengerActive_Setup_*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
