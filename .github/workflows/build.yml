# MessengerActive CI/CD workflow (fixed verification)
name: MessengerActive CI/CD

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  release:
    types: [prerelease, released]

permissions:
  contents: write

env:
  BUILD_DIR: dist
  INSTALLER_DIR: Output
  INSTALLER_BASE_NAME: MessengerActive_Setup

jobs:
  build:
    name: ğŸ§ª Test & Build Windows App
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pytest psutil

      - name: ğŸ§ª Run all tests
        run: pytest -v || exit 1

      - name: ğŸ§ª Run single-instance test
        run: pytest -v tests/test_single_instance.py || exit 1

      - name: ğŸ”¢ Bump version
        id: version
        shell: pwsh
        run: |
          $version = Get-Content version.txt
          $parts = $version.Split('.')
          $parts[-1] = [int]$parts[-1] + 1
          $newVersion = "$($parts -join '.')"
          Set-Content version.txt $newVersion
          echo "version=$newVersion" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8
          Write-Host "âœ… Bumped version to $newVersion"

      - name: ğŸ’¾ Commit version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add version.txt
          git commit -m "Bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: ğŸ—ï¸ Build executable
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onedir --windowed --icon ma_icon.ico `
            --add-data "version.txt;." MessengerActive.py

          if (-not (Test-Path "$env:BUILD_DIR/MessengerActive/MessengerActive.exe")) {
            Write-Error "Executable not found after PyInstaller!"
            exit 1
          }

      - name: ğŸ“¦ Create installer (Inno Setup)
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "MessengerActive.iss"
          $workspace = $env:GITHUB_WORKSPACE
          $installerPath = Join-Path $workspace "${{ env.INSTALLER_DIR }}\MessengerActive_Setup.exe"
          if (-not (Test-Path $installerPath)) {
            $found = Get-ChildItem -Path (Join-Path $workspace ${{ env.INSTALLER_DIR }}) -Filter "MessengerActive_Setup*.exe" | Select-Object -First 1
            if ($found) { $installerPath = $found.FullName }
          }
          if (-not (Test-Path $installerPath)) { Write-Error "Installer not found after Inno Setup!"; exit 1 }
          $version = "${{ steps.version.outputs.version }}"
          $newInstallerName = "${{ env.INSTALLER_BASE_NAME }}_$version.exe"
          Rename-Item -Path $installerPath -NewName $newInstallerName -Force
          Write-Host "âœ… Renamed installer to: $newInstallerName"

      - name: ğŸ” Self-sign the installer (optional)
        if: env.SIGN_INTERNAL == 'true'
        shell: pwsh
        run: |
          # Signing steps (same as original)

      - name: â¬†ï¸ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: messengeractive-artifacts
          path: Output/MessengerActive_Setup_*.exe

  prerelease:
    name: ğŸš€ Create Pre-Release
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: messengeractive-artifacts
          path: release

      - name: ğŸ” Verify downloaded installer
        shell: pwsh
        run: |
          Write-Host "Files in release/Output:"
          $outputDir = Join-Path $PWD "release/Output"
          if (-not (Test-Path $outputDir)) { Write-Error "release/Output not found"; exit 1 }
          Get-ChildItem -Recurse $outputDir | ForEach-Object { Write-Host $_.FullName }
          $installer = Get-ChildItem $outputDir -Filter "MessengerActive_Setup_*.exe" | Select-Object -First 1
          if (-not $installer) { Write-Error "Installer not found in release/Output"; exit 1 }

      - name: ğŸ·ï¸ Create Pre-release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.build.outputs.version }}"
          name: "MessengerActive v${{ needs.build.outputs.version }}"
          prerelease: true
          files: |
            release/Output/MessengerActive_Setup_*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
